<div class="container form-horizontal">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="lead">Login</h1>
            <form method="post" ng-submit="login()">
                Username<input type="text" name="username" ng-model="username" class="form-control"><br/>
                Password<input type="password" name="password" ng-model="password" class="form-control"><br/>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div> 
</div>
